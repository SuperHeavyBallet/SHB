<script>
    document.addEventListener('DOMContentLoaded', function () {

        const textTimer = 1000;
        let currentIndex = 1;

        const arrayOfTextElements = document.getElementsByClassName("timed-text");

        console.log(arrayOfTextElements);
       

        const scrollText = setInterval(() => {
            // Reset the "active-text" class from all elements
            for (let i = 0; i < arrayOfTextElements.length; i++) {
                arrayOfTextElements[i].classList.remove("active-text");
            }

            // Set the "active-text" class on the current index element
            arrayOfTextElements[currentIndex].classList.add("active-text");

            // Update index for the next cycle
            currentIndex = (currentIndex + 1) % arrayOfTextElements.length;

        }, textTimer);
    })
</script>
